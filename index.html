<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Shizuru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document.</title>
</head>

<body>
    <h1>KPI</h1>
    <div class="container">
        <div class="add-block">
            <form action="" class="add-form">
                <input style="color: white" type="text" class="form-control inp-name" placeholder="Enter name...">
                <input style="color: white" type="text" class="form-control inp-surname" placeholder="Enter surname...">
                <input style="color: white" type="number" class="form-control inp-phone" placeholder="Enter phone number...">
                <input style="color: white" type="number" class="form-control inp-js" placeholder="Enter Test JavaScript">
                <input style="color: white" type="number" class="form-control inp-jq" placeholder="Enter Test Jquery">
                <button class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
    <div class="search-block container">
        <input style="text-align: center" type="text" class="form-control search-inp" placeholder="Live search...">
    </div>

    <div class="container">
        <table class="striped">
            <thead>
                <tr style="background-color: rgba(0,0,0,.4); color:rgba(255,255,255, 0.8)">
                    <th>№</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Phone number</th>
                    <th>Test JavaScript</th>
                    <th>Сделано</th>
                    <th>Test Jquery</th>
                    <th>Сделано</th>
                    <th>Weekly KPI</th>
                    <th>Delete</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody class="students-list">
            </tbody>
        </table>
    </div>


    <nav style="margin-top: 50px;background-color: rgba(0,0,0,.8)" aria-label="Page navigation example" class="d-flex justify-content-center">
        <ul class="pagination">
        </ul>
    </nav>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">редактировать легко </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="edit-form">
                        <input type="text" class="form-control edit-inp-name">
                        <input type="text" class="form-control edit-inp-surname">
                        <input type="number" class="form-control edit-inp-phone">
                        <input type="number" class="form-control edit-inp-js">
                        <input type="number" class="form-control edit-inp-jq">
                        <button class="btn btn-primary" type="submit">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
